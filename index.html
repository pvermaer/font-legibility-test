<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Legbility Test</title>

    <!-- Load all the fonts! -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Fira+Mono|Fira+Sans|Exo|Ubuntu|Ubuntu+Mono|Source+Code+Pro" rel="stylesheet">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
    <link href="assets/main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/main.js"></script>

</head>
<body>
<aside>
    <form>
        <div class="form-group">
        <label for="input-size">Font size:</label>
        <input id="input-size" type="number" min="1" max="36" value="12">
        </div>
        <div class="form-group">
            <label for="input-blur">Blur:</label>
            <input id="input-blur" type="number" min="0" max="12" value="0" step="0.001">
        </div>
        <div class="form-group">
                <label for="input-theme">Theme:</label>
                <select id="input-theme">
                    <option value="themeBright" selected>Bright</option>
                    <option value="themeDark">Dark</option>
                </select>
        </div>
        <div class="form-group">
                <label for="input-font">Font:</label>
                <select id="input-font">
                </select>
        </div>
    </form>
    <footer>
        <h1>Font legibility tester</h1>
        <p>This is a little tool created by <a href="http://vrmrck.be">Peter Vermaercke</a> to test the legibility of different fonts for typical aviation data like flight numbers, aircraft types and gate numbers. It uses the <a href="https://developer.fraport.de">Fraport API</a> to use actual flight data.</p>
    </footer>
</aside>
<main>
    <div class="loading">Loading flights data&hellip;</div>
</main>
</body>
</html>
